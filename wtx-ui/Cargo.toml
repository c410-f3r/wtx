[dependencies]
clap = { default-features = false, features = ["derive", "help", "std", "usage"], optional = true, version = "4.0" }
dotenv = { default-features = false, optional = true, version = "0.15" }
tokio = { default-features = false, features = ["io-std", "io-util", "macros", "net", "rt-multi-thread"], version = "1.43" }
wtx = { default-features = false, features = ["tokio"], path = "../wtx" }

[features]
clap = ["dep:clap"]
default = []
dotenv = ["dep:dotenv"]
embed-migrations = ["clap", "tokio/fs", "wtx/schema-manager", "wtx/std"]
http-client = ["clap", "wtx/http-client-framework", "wtx/tokio-rustls", "wtx/_tracing-tree", "wtx/webpki-roots"]
schema-manager = ["clap", "wtx/postgres", "wtx/schema-manager", "wtx/std"]
schema-manager-dev = ["dotenv", "schema-manager", "wtx/_tracing-tree", "wtx/schema-manager-dev"]
unified = []
web-socket = ["clap", "wtx/web-socket-handshake"]

_curl = []

[package]
authors = ["Caio Fernandes <c410.f3r@gmail.com>"]
categories = ["asynchronous", "command-line-interface", "gui"]
description = "Different user interfaces for WTX"
documentation = "https://docs.rs/wtx-ui"
edition = "2021"
keywords = ["io", "network", "websocket"]
license = "MPL-2.0"
name = "wtx-ui"
readme = "README.md"
repository = "https://github.com/c410-f3r/wtx"
version = "0.1.0"

[package.metadata.docs.rs]
all-features = true
