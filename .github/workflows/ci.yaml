name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  autobahn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly-2023-08-01
      - uses: Swatinem/rust-cache@v2

      - run: .scripts/autobahn.sh ci

