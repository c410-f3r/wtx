name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  autobahn-fuzzingclient:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly-2025-02-23
      - uses: Swatinem/rust-cache@v2
      - run: .scripts/autobahn-fuzzingclient.sh ci

  autobahn-fuzzingserver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly-2025-02-23
      - uses: Swatinem/rust-cache@v2
      - run: .scripts/autobahn-fuzzingserver.sh ci

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly-2025-02-23
      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-fuzz
          use-tool-cache: true
      - run: .scripts/fuzz.sh

  h2spec-high:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly-2025-02-23
      - uses: Swatinem/rust-cache@v2
      - run: .scripts/h2spec.sh high ci

  h2spec-low:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly-2025-02-23
      - uses: Swatinem/rust-cache@v2
      - run: .scripts/h2spec.sh low ci

  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scripts: [
          "integration-tests",
          "integration-tests-mysql",
        ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly-2025-02-23
      - uses: Swatinem/rust-cache@v2
      - run: sudo apt install docker-compose -y
      - run: docker-compose -f .test-utils/docker-compose.yml up -d
      - run: sleep 30
      - run: .scripts/${{ matrix.scripts }}.sh

  internal-tests-0:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/install@v0.1
        with:
          crate: mdbook
          use-tool-cache: true
      - uses: actions-rs/toolchain@v1
        with:
          components: clippy, rustfmt
          override: true
          profile: minimal
          toolchain: nightly-2025-02-23
      - uses: Swatinem/rust-cache@v2
      - run: .scripts/internal-tests-0.sh

  internal-tests-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/install@v0.1
        with:
          crate: mdbook
          use-tool-cache: true
      - uses: actions-rs/toolchain@v1
        with:
          components: clippy, rustfmt
          override: true
          profile: minimal
          toolchain: nightly-2025-02-23
      - uses: Swatinem/rust-cache@v2
      - run: .scripts/internal-tests-1.sh
